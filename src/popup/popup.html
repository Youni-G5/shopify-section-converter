<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Shopify Section Converter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 350px;
      padding: 0;
      background: #f5f5f5;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    .header-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
    }
    .icon-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 16px;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
    .content {
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .mode-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .mode-btn {
      flex: 1;
      padding: 8px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      transition: all 0.2s;
    }
    .mode-btn:hover {
      border-color: #667eea;
      background: #f5f3ff;
    }
    .mode-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }
    .mode-label {
      font-weight: 600;
      display: block;
      margin-bottom: 2px;
    }
    .mode-desc {
      font-size: 10px;
      opacity: 0.8;
    }
    button.primary-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    button.primary-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    button.primary-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    .quick-btn {
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .quick-btn:hover {
      border-color: #667eea;
      background: #f5f3ff;
    }
    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      background: white;
      border-top: 1px solid #e5e7eb;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-actions">
      <button class="icon-btn" id="libraryBtn" title="Biblioth√®que">üìö</button>
      <button class="icon-btn" id="settingsBtn" title="Param√®tres">‚öôÔ∏è</button>
    </div>
    <h1>üß© Shopify Section Converter</h1>
    <p>Phase 3 - API + Library</p>
  </div>

  <div class="content">

        ‚öôÔ∏è Mode de conversion

        <div class="mode-btn active" data-mode="auto">
          <span class="mode-label">ü§ñ Auto</span>

        <div class="mode-btn" data-mode="api">
          <span class="mode-label">üîë API</span>
          <span class="mode-desc">Direct</span>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">
        üéØ Capture de section

      <button class="primary-btn" id="startSelection">
        üì∏ Activer la s√©lection
      </button>
      
      <div class="quick-actions">
        <button class="quick-btn" id="lastCaptureBtn">
          <span>üïô</span>
          <span>Derni√®re capture</span>
        </button>
        <button class="quick-btn" id="statsBtn">
          <span>üìä</span>
          <span>Statistiques</span>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è by <a href="https://github.com/Youni-G5" target="_blank">Youni-G5</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
