<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Biblioth√®que - Shopify Converter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: white;
      color: #667eea;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }
    .toolbar {
      background: white;
      padding: 20px 30px;
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #e5e7eb;
    }
    .search-box {
      flex: 1;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }
    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    .filter-select {
      padding: 10px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .stats-bar {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #e5e7eb;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    .content {
      background: white;
      padding: 30px;
      border-radius: 0 0 12px 12px;
      min-height: 400px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .section-card {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }
    .section-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }
    .card-thumbnail {
      background: #f3f4f6;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      position: relative;
    }
    .card-type-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .card-body {
      padding: 15px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 5px;
    }
    .card-meta {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tag {
      background: #e0e7ff;
      color: #4338ca;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      padding-top: 10px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
    }
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #6b7280;
    }
    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö Biblioth√®que de Sections</h1>
      <div class="header-actions">
        <button class="btn btn-primary" id="importBtn">‚¨ÜÔ∏è Importer</button>
        <button class="btn btn-primary" id="exportBtn">‚¨áÔ∏è Exporter</button>
      </div>
    </div>

    <div class="toolbar">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Rechercher par nom, description, tags, domaine..." />
      </div>
      <select class="filter-select" id="typeFilter">
        <option value="">Tous les types</option>
        <option value="hero">Hero</option>
        <option value="carousel">Carousel</option>
        <option value="testimonials">Testimonials</option>
        <option value="features">Features</option>
        <option value="cta">CTA</option>
        <option value="gallery">Gallery</option>
        <option value="form">Form</option>
        <option value="faq">FAQ</option>
        <option value="pricing">Pricing</option>
        <option value="team">Team</option>
      </select>
      <select class="filter-select" id="sortFilter">
        <option value="date-desc">Plus r√©cent</option>
        <option value="date-asc">Plus ancien</option>
        <option value="name-asc">Nom A-Z</option>
        <option value="name-desc">Nom Z-A</option>
        <option value="used-desc">Plus utilis√©</option>
        <option value="complexity-desc">Plus complexe</option>
      </select>
    </div>

    <div class="stats-bar" id="statsBar">
      <div class="stat-item">
        <div class="stat-value" id="totalSections">0</div>
        <div class="stat-label">Sections</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="totalUsage">0</div>
        <div class="stat-label">Utilisations</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="avgComplexity">0</div>
        <div class="stat-label">Complexit√© moy.</div>
      </div>
    </div>

    <div class="content">
      <div class="grid" id="sectionsGrid"></div>
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">üì≠</div>
        <h3>Aucune section sauvegard√©e</h3>
        <p>Commencez par capturer une section et sauvegardez-la ici.</p>
      </div>
    </div>
  </div>

  <script type="module" src="library.js"></script>
</body>
</html>
